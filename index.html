<!DOCTYPE html>
<html>

    <head>
        <link href="calc.css" rel="stylesheet" type="text/css">
        <title>CALC-U-TRON</title>
    </head>

    <body>
        
        <div id="calc-outer">
            <div id="title">CALC-U-TRON 6000</div>
            <!-- <div id="calc-menu"></div> -->
            <div id="calc-display"></div>
            <div id="calc-buttons">
                <a class="button-num" data-name="t0" data-key="0">0</a>
                <a class="button-num" data-name="t1" data-key="1">1</a>
                <a class="button-num" data-name="t2" data-key="2">2</a>
                <a class="button-num" data-name="t3" data-key="3">3</a>
                <a class="button-num" data-name="t4" data-key="4">4</a>
                <a class="button-num" data-name="t5" data-key="5">5</a>
                <a class="button-num" data-name="t6" data-key="6">6</a>
                <a class="button-num" data-name="t7" data-key="7">7</a>
                <a class="button-num" data-name="t8" data-key="8">8</a>
                <a class="button-num" data-name="t9" data-key="9">9</a>
                <a class="button-num" data-name="decimal" data-key=".">.</a>

                <a class="button-num" data-name="divide" data-key="/">/</a>
                <a class="button-num" data-name="multiply" data-key="*">*</a>
                <a class="button-num" data-name="add" data-key="+">+</a>
                <a class="button-num" data-name="subtract" data-key="-">-</a>

                <a class="button-num" data-name="operate" data-key="Enter">=</a>
                <a class="button-num" data-name="clear" data-key="Delete">C</a>
                <a class="button-num" data-name="backspace" data-key="Backspace">Back</a>


            </div>
        </div>

    </body>

    <script type="text/javascript" src="calc.js"></script>

</html>
