<!DOCTYPE html>
<html>

    <head>
        <link href="calc.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        
        <div id="calc-outer">
            <div id="title">CALC-U-TRON 6000</div>
            <!-- <div id="calc-menu"></div> -->
            <div id="calc-display">2+2/5*4-6</div>
            <div id="calc-buttons">
                <button class="button-num" data-key="t0">0</button>
                <button class="button-num" data-key="t1">1</button>
                <button class="button-num" data-key="t2">2</button>
                <button class="button-num" data-key="t3">3</button>
                <button class="button-num" data-key="t4">4</button>
                <button class="button-num" data-key="t5">5</button>
                <button class="button-num" data-key="t6">6</button>
                <button class="button-num" data-key="t7">7</button>
                <button class="button-num" data-key="t8">8</button>
                <button class="button-num" data-key="t9">9</button>
                <button class="button-num" data-key="decimal">.</button>

                <button class="button-num" data-key="divide">/</button>
                <button class="button-num" data-key="multiply">*</button>
                <button class="button-num" data-key="add">+</button>
                <button class="button-num" data-key="subtract">-</button>
                <button class="button-num" data-key="equals">=</button>
                
                <button class="button-num" data-key="clear">C</button>
                <button class="button-num" data-key="backspace"><</button>


            </div>
        </div>

    </body>

    <script type="text/javascript" src="calc.js"></script>

</html>
